<!--
	Assignment 7: Display paragraph only when div tag is hovered using pseudo class in html
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Pseudo Hover</title>
		<style>
			p {
				display: none;
				background-color: lightgray;
				text-align: center;
			}
			div:hover p {
				display: block;
			}
		</style>
	</head>
	<body>
		<div>
			Hello Hi!
			<p>madBlocks Academy is doing good</p>
		</div>
	</body>
</html>
