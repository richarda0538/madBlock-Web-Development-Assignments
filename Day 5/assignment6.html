<!--
	Assignment 6: Use Multiple CSS Classes to highlight on a single paragraph in the HTML
-->

<!DOCTYPE html>
<html>
	<head>
		<title>CSS Example Demo</title>
		<style>
			p.abc {
				text-align: center;
			}
			p.def {
				color: red;
			}
			p.ghi {
				font-style: oblique;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align: center;">madBlocks AWeb Development Bootcamp</h1>
		<p class="abc def ghi">Hi all, I am a student of KITS college and i'm attending this Microsoft Certification Programme conducted by the MadBlocks Academy and its is going very well.</p>
	</body>
</html>
