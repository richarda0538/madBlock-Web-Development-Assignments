<!--
	Assignment 5: Use CSS id to style a paragraph in the HTML
--><!DOCTYPE html>
<html>
	<head>
		<title>CSS ID Selector Demo</title>
		<style>
			#p1 {
				color: goldenrod;
				text-align: center;
			}
			#p2 {
				color: green;
				text-align: center;
			}
			#p3 {
				color: blueviolet;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<p id="p1">MadBlocks Web Development Bootcamp</p>
		<p id="p2">I am a student of KITS college</p>
		<p id="p3">I am attending this Microsoft Certification Programme conducted by the madBlocks Academy</p>
	</body>
</html>
