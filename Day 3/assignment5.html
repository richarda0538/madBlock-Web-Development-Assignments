<!--
	Assignment 5: Change the colors of anchors with hover, visited, active styles using internal CSS
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Anchor Tag Demo</title>
		<style>
			a:link {
				color: black;
				background-color: transparent;
				text-decoration: none;
			}
			a:visited {
				color: orange;
				background-color: transparent;
				text-decoration: none;
			}
			a:active {
				color: green;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover {
				color: blue;
				background-color: transparent;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li>
					<a href="https://kitsguntur.ac.in/site/kitcontent.php?page_id=13" target="_blank">
						About Us |</a></li>
				<li>
					<a href="https://kitsguntur.ac.in/site/kitcontent.php?page_id=14" target="_blank">
						Vision and Mission |</a></li>
				<li>
					<a href="https://kitsguntur.ac.in/site/kitcontent.php?page_id=18" target="_blank">
						Governing Body |</a></li>
				<li>
					<a href="https://kitsguntur.ac.in/site/kitcontent.php?page_id=59" target="_blank">
						Contact Us </a></li>
			</ul>
		</nav>
	</body>
</html>
