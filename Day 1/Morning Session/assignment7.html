<!--
	Assignment 7: Use Script inside the body tag to display the Date Time on HTML Page
-->

<!DOCTYPE html>
<html>
	<head>
		<title>Date and Time</title>
	</head>
	<body>
		<script>
			let d = new Date();
			document.body.innerHTML = "Today's Date and Time is : " + d 
		</script>
	</body>
</html>
